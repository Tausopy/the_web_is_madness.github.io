<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection...</title>
    <script>
        function detectDevice() {
            let isMobile = /Android|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent) || window.innerWidth < 800;

            let hasKeyboard = navigator.maxTouchPoints === 0 || 'onkeydown' in document;

            if (isMobile && !hasKeyboard) {
                window.location.href = "mobile.html";
            } else {
                window.location.href = "homepage.html";
            }
        }

        window.onload = detectDevice;
    </script>
    <style>
        body {
            background-color: #111f16;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: monospace;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <p>Redirection en cours...</p>
    <script>
        sessionStorage.setItem('previousPage', window.location.pathname);
    </script>
    
</body>
</html>
